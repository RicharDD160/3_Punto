<!DOCTYPE html>
<html lang="es" class="w-full h-full">

<head>

    <link href="./output.css" rel="stylesheet">
    <link rel="shortcut icon" href="./imgs/icon.ico" />
    <title>Restaurante</title>
</head>

<body class="bg w-full h-full">
    <div>
      <header class="fixed z-50 flex w-full items-center bg-[#e5ddbd] px-4 py-3 shadow-xl">
        <div class="grid grid-cols-3 justify-items-stretch content-center w-full">
          <div class="justify-self-start">
            <img src="../views/src/imgs/logo.png" class="w-10"/>
          </div>
          <div class="justify-self-center">
            <nav class="w-full h-full flex items-center">
              <ul
                class="flex list-none items-center font-medium"
              >
                <li
                  class="rounded-lg px-3 mx-2 py-1 delay-100 duration-200 hover:bg-[#cbb679]/40"
                >
                  <a href="#" onclick="loadContent('inicio')">Inicio</a>
                </li>
                <li
                  class="rounded-lg px-3 mx-2 py-1 delay-100 duration-200 hover:bg-[#cbb679]/40"
                >
                  <a href="#" onclick="loadContent('menu')">Menú</a>
                </li>
                <li
                  class="rounded-lg px-3 mx-2 py-1 delay-100 duration-200 hover:bg-[#cbb679]/40"
                >
                  <a href="#" onclick="loadContent('reserva')">Reserva</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="justify-self-end">
            <button class="bg-[#d4ca9e] hover:bg-[#cbb679] py-1.5 px-4 rounded-lg"><a href="">Iniciar Sesion</a></button>
          </div>
        </div>
      </header>
    </div>
    <div class="w-full h-full">
      <section id="content" class="w-full h-full grid content-center text-center">
        <!--CONTENIDO-->
      </section>
    </div>

</body>
</html>
